<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iop Boosts Tracker</title>
    <link rel="stylesheet" href="boosts.css" />
  </head>
  <body>
    <div class="tracker-container" id="tracker-container">
      <div class="resource-bars">
        <!-- Concentration bar -->
        <div class="resource-bar concentration-bar">
          <div class="bar-label">Concentration</div>
          <div class="bar-fill" id="concentration-fill" style="width: 0%"></div>
          <div class="bar-value" id="concentration-value">0</div>
        </div>

        <!-- Stacks indicator (Courroux, Puissance, Préparation) -->
        <div class="stacks-container">
          <span id="courroux-stacks" class="stack-indicator"></span>
          <span id="puissance-stacks" class="stack-indicator"></span>
          <span id="preparation-stacks" class="stack-indicator"></span>
        </div>

        <!-- Égaré indicator -->
        <div id="egare-indicator" class="egare-indicator">Égaré actif</div>
      </div>
    </div>
    <script type="module" src="boosts.js"></script>
  </body>
</html>
