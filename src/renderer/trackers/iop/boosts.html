<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iop Boosts Tracker</title>
    <link rel="stylesheet" href="boosts.css" />
  </head>
  <body>
    <div class="tracker-container" id="tracker-container">
      <div class="resource-bars">
        <!-- Concentration bar -->
        <div class="resource-bar concentration-bar">
          <img
            id="concentration-icon"
            class="bar-icon"
            src=""
            alt="Concentration"
          />
          <div class="bar-label">Concentration</div>
          <div class="bar-fill" id="concentration-fill" style="width: 0%"></div>
          <div class="bar-value" id="concentration-value">0</div>
        </div>

        <!-- Stacks indicator (Puissance) -->
        <div class="stacks-container">
          <span id="puissance-stacks" class="stack-indicator"></span>
        </div>

        <!-- Courroux indicator -->
        <div id="courroux-indicator" class="egare-indicator">
          <img id="courroux-icon" class="egare-icon" src="" alt="Courroux" />
          <span id="courroux-text">Courroux actif</span>
        </div>

        <!-- Préparation indicator -->
        <div id="preparation-indicator" class="egare-indicator">
          <img id="preparation-icon" class="egare-icon" src="" alt="Préparation" />
          <span id="preparation-text">Préparation actif</span>
        </div>

        <!-- Égaré indicator -->
        <div id="egare-indicator" class="egare-indicator">
          <img id="egare-icon" class="egare-icon" src="" alt="Égaré" />
          <span id="egare-text">Égaré actif</span>
        </div>
      </div>
    </div>
    <script type="module" src="boosts.js"></script>
  </body>
</html>
