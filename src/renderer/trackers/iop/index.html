<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iop Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tracker-container" id="tracker-container">
    <div class="resource-bars">
      <div class="resource-bar pa-bar">
        <div class="bar-label">PA</div>
        <div class="bar-fill" id="pa-fill" style="width: 0%"></div>
        <div class="bar-value" id="pa-value">0</div>
      </div>
      <div class="resource-bar pm-bar">
        <div class="bar-label">PM</div>
        <div class="bar-fill" id="pm-fill" style="width: 0%"></div>
        <div class="bar-value" id="pm-value">0</div>
      </div>
      <div class="resource-bar pw-bar">
        <div class="bar-label">PW</div>
        <div class="bar-fill" id="pw-fill" style="width: 0%"></div>
        <div class="bar-value" id="pw-value">0</div>
      </div>
      <div class="resource-bar concentration-bar">
        <div class="bar-label">Concentration</div>
        <div class="bar-fill" id="concentration-fill" style="width: 0%"></div>
        <div class="bar-value" id="concentration-value">0/100</div>
      </div>
    </div>
    <div class="timeline" id="timeline">
      <!-- Timeline des sorts sera ajoutÃ©e ici -->
    </div>
  </div>
  <script type="module" src="tracker.js"></script>
</body>
</html>
