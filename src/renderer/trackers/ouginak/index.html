<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ouginak Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tracker-container" id="tracker-container">
      <div class="resource-bars">
        <div class="resource-bar rage-bar">
          <div class="bar-label">Rage</div>
          <div class="bar-fill" id="rage-fill" style="width: 0%"></div>
          <div class="bar-value" id="rage-value">0/30</div>
        </div>
      </div>
      <div class="timeline" id="timeline-container"></div>
    </div>
    <script type="module" src="tracker.js"></script>
  </body>
</html>
